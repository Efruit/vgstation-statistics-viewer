<!DOCTYPE html>
<html>
  <head>
    {%- if title -%}
    <title>{{ title }} - /vg/station stats</title>
    {%- else -%}
    <title>/vg/station stats</title>
    {%- endif -%}
    <link href='{{ url_for('static', filename='css/style.css') }}' rel='stylesheet'>
    <link rel='shortcut icon' href='{{ url_for('static', filename='favicon.png') }}'>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <meta charset="UTF-8">
    {% block before_body %}{% endblock -%}
  </head>
  <body>
    <div id = 'header'>
      <a class="nav-button" id='title' href="/">/vg/stats</a>
      <a class="nav-button" href="/matchlist">Match History</a>
      <a class="nav-button" href="/globalstats">Global Stats</a>
      <a class="nav-button hdr gh" href='https://github.com/gbasood/vgstation-statistics-viewer/issues'>GitHub</a>
    </div>
    {% block content %}{% endblock %}
  </body>
  <script type='text/javascript' src = 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js'></script>
  <script type='text/javascript' src = '{{url_for('static', filename='js/main.js')}}'></script>
  {% block after_body %}{% endblock -%}
</html>
